<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github User Searcher</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center"><i class="fa fa-github-alt" aria-hidden="true"></i>Git user finder</a>
      </div>
    </nav>

    <div class="search">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content black-text">
              <h1 class="center-align"><span class="card-title flow-text">Search users</span></h1>
              <p>Enter a username to fetch a user profile and repos</p>
            </div>
            <div class="card-action">
              <i class="fa fa-user fa-3x" aria-hidden="true"></i>
              <input type="text" placeholder="Github username" id="searchUser">
            </div>
            <br>
            <div id='profile'></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
